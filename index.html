<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stoics — Quote of the Day</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap");

      :root {
        --bg: #f3efe7;
        --ink: #1c1b17;
        --accent: #7b4f2e;
        --accent-2: #2d3a2e;
        --card: #fff8ee;
      }

      * { box-sizing: border-box; }

      html, body {
        height: 100%;
        margin: 0;
      }

      body {
        font-family: "Crimson Text", "Georgia", serif;
        color: var(--ink);
        background:
          radial-gradient(1200px 600px at 10% 0%, #fff6e6 0%, rgba(255, 246, 230, 0.6) 45%, transparent 60%),
          radial-gradient(900px 400px at 100% 20%, #e9f2e6 0%, rgba(233, 242, 230, 0.5) 40%, transparent 60%),
          linear-gradient(180deg, #f7f1e8 0%, var(--bg) 55%, #efe8db 100%);
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .page {
        width: min(960px, 100%);
      }

      .title {
        font-family: "Cinzel", serif;
        font-size: clamp(24px, 4vw, 38px);
        letter-spacing: 0.08em;
        text-transform: uppercase;
        margin: 0 0 10px 0;
        color: var(--accent-2);
      }

      .subtitle {
        margin: 0 0 22px 0;
        color: #4a433a;
        font-size: 16px;
      }

      .card {
        background: var(--card);
        border: 1px solid #e2d8c6;
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        padding: clamp(18px, 4vw, 28px);
        display: grid;
        grid-template-columns: 1.1fr 0.9fr;
        gap: 24px;
        align-items: center;
      }
      .actions {
        position: fixed;
        bottom: 18px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .icon-btn {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: 1px solid #d6cec3;
        background: #fff;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        display: grid;
        place-items: center;
        cursor: pointer;
        text-decoration: none;
      }
      .icon-btn:hover {
        background: #f7f4ef;
      }
      .label {
        font-size: 10px;
        color: var(--accent);
        margin-top: 4px;
        text-align: center;
      }
      .like-wrap {
        display: grid;
        justify-items: center;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }

      .quote {
        font-size: clamp(20px, 3vw, 30px);
        line-height: 1.35;
        font-style: italic;
        margin: 0 0 18px 0;
      }

      .author {
        font-size: 18px;
        font-weight: 600;
        color: var(--accent);
        margin: 0 0 6px 0;
      }

      .work {
        margin: 0 0 16px 0;
        font-size: 15px;
        color: #5b5146;
      }

      .meta {
        font-size: 13px;
        color: #6b6054;
      }

      .meta a {
        color: #5b513f;
        text-decoration: none;
        border-bottom: 1px dotted #9b8d79;
      }

      .meta a:hover {
        color: #3d3328;
      }

      figure {
        margin: 0;
        display: grid;
        gap: 10px;
      }

      .portrait {
        width: 100%;
        aspect-ratio: 4 / 5;
        object-fit: cover;
        border-radius: 14px;
        border: 1px solid #e0d3bf;
        box-shadow: inset 0 0 0 1px rgba(255,255,255,0.5);
      }

      figcaption {
        font-size: 12px;
        color: #6b6054;
      }

      @media (max-width: 820px) {
        .card {
          grid-template-columns: 1fr;
        }
      }
      button.refresh {
        margin-top: 10px;
        padding: 0.55rem 1rem;
        border-radius: 999px;
        border: 1px solid #d6cec3;
        background: #fff;
        cursor: pointer;
        font-size: 14px;
      }
      button.refresh:hover {
        background: #f7f4ef;
      }
    </style>
  </head>
  <body>
    <main class="page">
      <h1 class="title">Stoics</h1>
      <p class="subtitle">Quote of the day from the great Stoic philosophers.</p>

      <section class="card" aria-live="polite">
        <div>
          <p id="quote" class="quote">Loading…</p>
          <p id="author" class="author"></p>
          <p id="work" class="work"></p>
          <p id="quoteSource" class="meta"></p>
          <button class="refresh" id="refresh">Another quote</button>
        </div>
        <figure>
          <img id="portrait" class="portrait" alt="" />
          <figcaption id="imageCredit"></figcaption>
        </figure>
      </section>
    </main>

    <div class="actions">
      <button class="icon-btn" id="shareBtn" aria-label="Share quote">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#3a5a40" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <circle cx="18" cy="5" r="3"></circle>
          <circle cx="6" cy="12" r="3"></circle>
          <circle cx="18" cy="19" r="3"></circle>
          <path d="M8.7 11.1l6.6-3.2M8.7 12.9l6.6 3.2"></path>
        </svg>
        <span class="sr-only">Share</span>
      </button>

      <div class="like-wrap">
        <a
          class="icon-btn"
          aria-label="I like the app"
          href="mailto:drchan2015@gmail.com?subject=I%20like%20your%20Stoics%20Quote%20app&body=Hi%2C%0D%0AI%20like%20your%20Stoics%20Quote%20app.%20Thanks%21"
        >
          <svg width="22" height="22" viewBox="0 0 24 24" fill="#3a5a40" stroke="#3a5a40" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M20.8 8.6c0-2.1-1.7-3.8-3.8-3.8-1.6 0-2.9.8-3.6 2-0.7-1.2-2-2-3.6-2-2.1 0-3.8 1.7-3.8 3.8 0 4.6 7.4 9 7.4 9s7.4-4.4 7.4-9z"/>
          </svg>
          <span class="sr-only">I like the app</span>
        </a>
        <div class="label">I like the app</div>
      </div>
    </div>

    <script>
      const stoics = [
        {
          name: "Marcus Aurelius",
          quote: "As are your repeated imaginations so will your mind be, for the soul is dyed by its imaginations.",
          work: "Meditations, Book V",
          quoteSource: "https://en.wikisource.org/wiki/Meditations#Book_5",
          imageUrl: "https://upload.wikimedia.org/wikipedia/commons/1/16/Marcus_Aurelius_Metropolitan_Museum.png",
          imageAlt: "Bust of Marcus Aurelius",
          imageCredit: "Image: Metropolitan Museum of Art, public domain",
          imageSource: "https://commons.wikimedia.org/wiki/File:Marcus_Aurelius_Metropolitan_Museum.png"
        },
        {
          name: "Seneca",
          quote: "It is not that we have a short space of time, but that we waste much of it.",
          work: "On the Shortness of Life, Chapter I",
          quoteSource: "https://en.wikisource.org/wiki/On_the_shortness_of_life/Chapter_I",
          imageUrl: "https://upload.wikimedia.org/wikipedia/commons/9/9f/The_bust_of_Seneca%2C_in_a_niche_MET_DP878727.jpg",
          imageAlt: "Bust of Seneca",
          imageCredit: "Image: Metropolitan Museum of Art, CC0",
          imageSource: "https://commons.wikimedia.org/wiki/File:The_bust_of_Seneca,_in_a_niche_MET_DP878727.jpg"
        },
        {
          name: "Epictetus",
          quote: "Seek not that the things which happen should happen as you wish; but wish the things which happen to be as they are.",
          work: "The Encheiridion (Manual), VIII",
          quoteSource: "https://en.wikisource.org/wiki/The_Discourses_of_Epictetus/The_Encheiridion_(Manual)",
          imageUrl: "https://upload.wikimedia.org/wikipedia/commons/1/12/Epictetus.png",
          imageAlt: "Bust of Epictetus",
          imageCredit: "Image: public domain",
          imageSource: "https://commons.wikimedia.org/wiki/File:Epictetus.png"
        }
      ];

      function dayOfYear(date) {
        const start = new Date(date.getFullYear(), 0, 0);
        const diff = date - start;
        return Math.floor(diff / 86400000);
      }

      function setQuote(entry) {
        document.getElementById("quote").textContent = `“${entry.quote}”`;
        document.getElementById("author").textContent = entry.name;
        document.getElementById("work").textContent = entry.work;
        document.getElementById("quoteSource").innerHTML = `Source: <a href="${entry.quoteSource}" target="_blank" rel="noreferrer">Text</a>`;

        const img = document.getElementById("portrait");
        img.src = entry.imageUrl;
        img.alt = entry.imageAlt;
        document.getElementById("imageCredit").innerHTML = `${entry.imageCredit}. <a href="${entry.imageSource}" target="_blank" rel="noreferrer">Details</a>`;
      }

      function setQuoteOfDay() {
        const today = new Date();
        const idx = dayOfYear(today) % stoics.length;
        const entry = stoics[idx];
        setQuote(entry);
      }

      function setRandomQuote() {
        const idx = Math.floor(Math.random() * stoics.length);
        setQuote(stoics[idx]);
      }

      function getShareText() {
        const quote = document.getElementById("quote").textContent;
        const author = document.getElementById("author").textContent;
        const work = document.getElementById("work").textContent;
        return `${quote} — ${author} (${work})`;
      }

      async function shareQuote() {
        const text = getShareText();
        const title = "Stoics — Quote of the Day";

        if (navigator.share) {
          try {
            await navigator.share({ title, text });
            return;
          } catch (e) {}
        }

        if (navigator.clipboard && navigator.clipboard.writeText) {
          await navigator.clipboard.writeText(text);
          alert("Copied to clipboard");
        } else {
          alert("Sharing not supported");
        }
      }

      document.getElementById("refresh").addEventListener("click", setRandomQuote);
      document.getElementById("shareBtn").addEventListener("click", shareQuote);

      setQuoteOfDay();
    </script>
  </body>
</html>
